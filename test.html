<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .bb-link {
    position: relative;
    width: fit-content;
    display: block;
    padding: 20px;
    outline: 1px solid grey;
  }

  .bb-link::before {
    position: absolute;
    content: "";
    left: 0;
    top: 50%;
    width: 100%;
    height: 8px;
    background-color: lightblue;
    z-index: -1;
  }
</style>

<body>

  <a class="bb-link">КНОПКА</a>

</body>

</html>
